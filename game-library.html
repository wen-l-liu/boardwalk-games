<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. Reserve your game online and embark on your next board game adventure today!">
    <title>Boardwalk Games | Games Library</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">


    <!-- link to stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">



</head>
<!-- Classes on body set to work with mt-auto "margin top auto" on footer to ensure it always stays at the bottom of the page-->
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <div>Navigation</div>

    <!-- header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library intro text section</div>
            <div class="col-12 col-xl-6">carousel</div>
        </div>
    </header>

    <!-- Main element to hold all key sections of the home page. It is nor part of the grid structure -->
    <main>
        <!-- New Games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Games Card</div>
                <div class="col-12 col-md-6 col-xl-3">Games Card</div>
                <div class="col-12 col-md-6 col-xl-3">Games Card</div>
                <div class="col-12 col-md-6 col-xl-3">Games Card</div>
            </div>
        </section>
        <!-- Favorite Games section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Favorite Games section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Games Card</div>
                <div class="col-12 col-md-6 col-xl-3">Games Card</div>
                <div class="col-12 col-md-6 col-xl-3">Games Card</div>
                <div class="col-12 col-md-6 col-xl-3">Games Card</div>
            </div>
        </section>
    </main>

    <!-- Footer / Contact section -->
     <!-- mt-auto added to push footer to the bottom of the page -->
    <footer class="mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- COntact information -->
                <div class="col-12 col-md-6 col-xl-4">Contact infor & social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>
    <!-- script for bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/9aa329e4d9.js" crossorigin="anonymous"></script>
</body>

</html>
